<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
   <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
          <h3>Apolo - Web</h3>
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        </div>
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--amber">
          <a href="home.html" class="mdl-layout__tab">Noticias</a>

          <a href="reportes.html" class="mdl-layout__tab">Reportes</a>

            }
          </script>
  
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="mdl-layout__tab-panel is-active" id="overview">
        <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
            <div class="mdl-card mdl-cell mdl-cell--12-col">
                <div class="mdl-card__supporting-text">
                <h4 >Ingresar Informacion</h4>
                
                <div class="mdl-cell mdl-cell--10-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone">
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" pattern="[A-Z,a-z, ,0-9]*" type="text" id="tituloInfo">
                        <label class="mdl-textfield__label" for="tituloInfo">Titulo</label>
                        <span class="mdl-textfield__error">Solo letras, numeros y espacios</span>
                    </div>
                </div>
                
                <div class=" mdl-cell mdl-cell--10-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <textarea class="mdl-textfield__input" type="text" rows="5" id="reqInfo"></textarea>
                        <label class="mdl-textfield__label" for="reqInfo">Ingrese datos a resaltar</label>
                    </div>
                </div>
                
                <div class=" mdl-cell mdl-cell--10-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <textarea class="mdl-textfield__input" type="text" rows="5" id="cuerpoInfo"></textarea>
                        <label class="mdl-textfield__label" for="cuerpoInfo">Ingrese cuerpo de la informacion</label>
                    </div>
                </div>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-color--teal-800" onclick="guardar()" id="boton">
                    Ingresar
                </button>
              </div>
              <div class="mdl-card__actions">
                <a href="#" class="mdl-button">Ingresar datos en todos los campos</a>
              </div>
            </div>
            
          </section>
          <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
            <div class="mdl-card mdl-cell mdl-cell--12-col">
              <div class="mdl-card__supporting-text mdl-grid mdl-grid--no-spacing">
                <h4>Informacion - FAQ ingresada</h4>
              
              
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable" style="margin-top: 35px; right: 200px;">
                  <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
                    <i class="material-icons">search</i>
                  </label>
                  <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" id="search"></input>
                    <label class="mdl-textfield__label" for="sample-expandable">Expandable Input</label>
                  </div>
                </div>

                <table class="mdl-data-table mdl-js-data-table" id="tablabus">
                  
                    <thead>
                      <tr>
                        <th class="mdl-data-table__cell--non-numeric" role="columnheader" scope="col">ID</th>
                        <th class="mdl-data-table__cell--non-numeric" role="columnheader" scope="col">Titulo</th>
                        <th class="mdl-data-table__cell--non-numeric" role="columnheader" scope="col">Requerido</th>
                        <th class="mdl-data-table__cell--non-numeric" role="columnheader" scope="col">Editar</th>
                        <th class="mdl-data-table__cell--non-numeric" role="columnheader" scope="col">Eliminar</th>
                      </tr>
                    </thead>
                    <tbody id="tablaInfo">
                      <tr>
                        <td class="mdl-data-table__cell--non-numeric"></td>
                        <td class="mdl-data-table__cell--non-numeric"></td>
                        <td class="mdl-data-table__cell--non-numeric"></td>
                        <td><button class="mdl-button mdl-js-button mdl-button--raised mdl-color--teal-800">Editar</button></td>
                        <td><button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-color--teal-800">Eliminar</button></td>
                      </tr>
                      
                    </tbody>
                  </table>
              </div>
            </div>      
          </section>        
          
        </main>
          <footer class="demo-footer mdl-mini-footer">
            <div class="mdl-mini-footer--left-section">
              <ul class="mdl-mini-footer--link-list">
                <li><a href="#">Help</a></li>
                <li><a href="#">Privacy and Terms</a></li>
                <li><a href="#">User Agreement</a></li>
              </ul>
            </div>
          </footer>
      
    </div>
    
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    
    <script src="scripts/faq.js"></script>
    <script>
      $(document).ready(function(){  
           $('#search').keyup(function(){  
                search_table($(this).val());  
           });  
           function search_table(value){  
                $('#tablabus tr').each(function(){  
                     var found = 'false';  
                     $(this).each(function(){  
                          if($(this).text().toLowerCase().indexOf(value.toLowerCase()) >= 0)  
                          {  
                               found = 'true';  
                          }  
                     });  
                     if(found == 'true')  
                     {  
                          $(this).show();  
                     }  
                     else  
                     {  
                          $(this).hide();  
                     }  
                });  
           }  
      });  
    </script>
  </body>
</html>
