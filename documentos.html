<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-firestore.js"></script>


  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-pink.min.css">
  <link rel="stylesheet" href="css/stylesmat.css">
  <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
  </style>
  <title>Inicio</title>
</head>

<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--yellow-A700">
      <div class="mdl-layout--large-screen-only mdl-layout__header-row">
      </div>
      <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        <h3>Apolo - Web</h3>
      </div>
      <div class="mdl-layout--large-screen-only mdl-layout__header-row">
      </div>
      <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--amber">
        <a href="home.html" class="mdl-layout__tab">Noticias</a>
        <a href="documentos.html" class="mdl-layout__tab is-active">Documentos</a>
        <a href="reportes.html" class="mdl-layout__tab">Reportes</a>
        <a href="usuarios.html" class="mdl-layout__tab">Usuarios</a>
        <a href="faqinfo.html" class="mdl-layout__tab">FAQ App</a>
        <a href="javascript:salir()" class="mdl-layout__tab">Cerrar sesión</a>
        <script>
          function salir(){
            firebase.auth().signOut();
            window.location.href = "loginTest.html";
            console.log('log out exitoso')
          }
        </script>


      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="mdl-layout__tab-panel is-active" id="overview">
        <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
          <div class="mdl-card mdl-cell mdl-cell--12-col">
            <div class="mdl-card__supporting-text">
              <h4>Ingresar Documento</h4>

              <div class="mdl-cell mdl-cell--10-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="numDoc">
                  <label class="mdl-textfield__label" for="numDoc">N° Documento</label>
                </div>
              </div>

              <div class="mdl-cell mdl-cell--10-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="tipoDoc">
                  <label class="mdl-textfield__label" for="tipoDoc">Tipo de documento</label>
                </div>
              </div>





              <div class="mdl-cell--10-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="date" id="fechaDoc">
                  <label class="mdl-textfield__label" for="fechaDoc"></label>
                </div>
              </div>
              <div class="mdl-cell mdl-cell--10-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="estadoDoc">
                  <label class="mdl-textfield__label" for="estadoDoc">Estado del documento</label>
                </div>
              </div>

              <div class="mdl-cell mdl-cell--10-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="idOwner">
                  <label class="mdl-textfield__label" for="idOwner">Id del propietario</label>
                </div>
              </div>

              <button
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-color--teal-800"
                onclick="guardar()" id="botondoc">
                Ingresar
              </button>
            </div>
            <div class="mdl-card__actions">
              <a href="#" class="mdl-button">Ingresar datos en todos los campos</a>
            </div>
          </div>

        </section>
        <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
          <div class="mdl-card mdl-cell mdl-cell--12-col">
            <div class="mdl-card__supporting-text mdl-grid mdl-grid--no-spacing">
              <h4>Documentos procesados</h4>
              <table class="mdl-data-table mdl-js-data-table">

                <thead>
                  <tr>



                    <th class="mdl-data-table__cell--non-numeric" role="columnheader" scope="col">Nº Doc</th>
                    <th class="mdl-data-table__cell--non-numeric" role="columnheader" scope="col">Tipo</th>
                    <th class="mdl-data-table__cell--non-numeric" role="columnheader" scope="col">Fecha</th>
                    <th class="mdl-data-table__cell--non-numeric" role="columnheader" scope="col">Estado</th>
                    <th class="mdl-data-table__cell--non-numeric" role="columnheader" scope="col">Id dueño</th>

                    <th class="mdl-data-table__cell--non-numeric" role="columnheader" scope="col">Editar</th>

                  </tr>
                </thead>
                <tbody id="tabladoc">
                  <tr>
                    <td class="mdl-data-table__cell--non-numeric"></td>
                    <td class="mdl-data-table__cell--non-numeric"></td>
                    <td class="mdl-data-table__cell--non-numeric"></td>
                    <td class="mdl-data-table__cell--non-numeric"></td>
                    <td class="mdl-data-table__cell--non-numeric"></td>

                    <td><button class="mdl-button mdl-js-button mdl-button--raised mdl-color--teal-800">Editar</button>
                    </td>

                  </tr>

                </tbody>
              </table>

        </section>

    </main>
    <footer class="demo-footer mdl-mini-footer">
      <div class="mdl-mini-footer--left-section">
        <ul class="mdl-mini-footer--link-list">
          <li><a href="#">Help</a></li>
          <li><a href="#">Privacy and Terms</a></li>
          <li><a href="#">User Agreement</a></li>
        </ul>
      </div>
    </footer>

  </div>

  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="scripts/documentos.js"></script>
</body>

</html>
